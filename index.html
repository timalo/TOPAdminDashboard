<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <p class="logo">Dashboard</p>
            <ul class="links">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <br>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy<li>
            </ul>
        </div>
        <div class="searchBar">
            <img class="searchIcon" src="search-icon.svg" alt="search icon">
            <input type="text" class="searchInput">
            <img class="notificationIcon" src="bell-icon.svg" alt="notification icon">
            <img class="profilePicture" src="male-icon.svg" alt="profile picture">
            <p>Firstname Lastname</p>
        </div>
        <div class="welcomeBar">
            <img src="male-icon.svg" alt="" class="profilePicture2">
            <p class="welcomeText">Hi there,<br><span class="userGreeting">Firstname Lastname (@FirstLast)</span></p>
            <div class="buttons">
                <button class="btn1">New</button>
                <button class="btn2">Upload</button>
                <button class="btn3">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="titles">
                <p class="yourProjects">Your Projects</p>
                <p class="announcements">Announcements</p>
            </div>
            <div class="projects">
            </div>
            <div class="announcements">

            </div>
        </div>
    </div>
</body>
</html>
